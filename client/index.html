<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    
    <form id="fname-lname-form">
      <h2>Sign up</h2>
      <label for="fname">first name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="username">create username</label>
      <input type="text" id="username" name="username"><br><br>
      <button class="signupBtn" type="submit" id="submitName">submit</button>
    </form>
    <div class="change-username">
      <h2>Change my username</h2>
      <label for="current-username">current username:</label>
      <input type="text" id="current-username">
      <label for="change-username">new username:</label>
      <input type="text" id="change-username">
      <button class="changeBtn" type="button" id="change-user-button">update username</button>
    </div>
    <div class="delete-user">
      <h2>Delete user</h2>
      <label for="delete-username">current username:</label>
      <input type="text" id="delete-username">
      <button class="deleteBtn" type="button" id="delete-user-button">delete</button>
    </div>
    <div class="compliments-fortune">
      <button id="complimentButton">Get a compliment</button>
      <br>
      <br>
      <button id="fortuneButton">Get a fortune</button>
      <br>
      <br>
      </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
